<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry Reader</title>
  <style>
    :root { --bg: #fafafa; --text: #111; --muted: #666; --accent: #8b5cf6; }
    [data-theme="dark"] { --bg: #0b0b0d; --text: #e6edf3; --muted: #9aa4b2; }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg); 
      color: var(--text);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    
    .container { max-width: 700px; margin: 0 auto; }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .subtitle { color: var(--muted); margin-bottom: 30px; }
    
    .works-list { margin: 40px 0; }
    .work-item { 
      padding: 20px; 
      margin: 15px 0; 
      background: rgba(139, 92, 246, 0.05);
      border-radius: 12px;
      cursor: pointer;
    }
    .work-item h3 { margin-bottom: 5px; }
    .work-item p { color: var(--muted); font-size: 0.9em; }
    
    .reader { display: none; }
    .reader.active { display: block; }
    
    .reader-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .controls { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { 
      background: transparent;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
    }
    
    .content { 
      font-size: 18px;
      line-height: 1.7;
      max-width: 65ch;
      margin: 0 auto 40px;
    }
    .content p { margin-bottom: 1em; }
    
    .progress-bar {
      height: 4px;
      background: var(--accent);
      width: 0%;
      transition: width 0.2s;
      margin-bottom: 30px;
    }
    
    .actions { 
      display: flex; 
      gap: 15px; 
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .prefs {
      display: none;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .prefs.show { display: flex; }
    
    input[type="range"] { width: 120px; }
    
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .content { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home/List View -->
    <div id="home" class="home">
      <h1>Poetry & Stories</h1>
      <p class="subtitle">A collection of written works</p>
      
      <div class="works-list">
        <!-- Add new works here by copying this block -->
        <div class="work-item" onclick="openWork('small-night')">
          <h3>Small Night</h3>
          <p>Night folds its small rooms around me like a hand...</p>
        </div>
        <!-- End of work item -->
      </div>
    </div>
    
    <!-- Reader View -->
    <div id="reader" class="reader" data-slug="">
      <div class="reader-header">
        <div>
          <h2 id="work-title">Title</h2>
          <p class="subtitle" id="work-date">Date</p>
        </div>
        <div class="controls">
          <button class="btn" onclick="closeReader()">‚Üê Back</button>
          <button class="btn" onclick="toggleTheme()">üåì Theme</button>
          <button class="btn" onclick="togglePrefs()">Aa Settings</button>
        </div>
      </div>
      
      <div class="prefs" id="prefs">
        <label>Font size: <input type="range" id="fontSize" min="14" max="24" value="18"></label>
        <label>Line height: <input type="range" id="lineHeight" min="15" max="22" value="17"></label>
      </div>
      
      <div class="progress-bar" id="progress"></div>
      
      <article class="content" id="content">
        <!-- Content loads here -->
      </article>
      
      <div class="actions">
        <button class="btn" onclick="likeWork()">‚ù§Ô∏è Like <span id="likeCount">0</span></button>
        <button class="btn" onclick="favoriteWork()">‚≠ê <span id="favText">Favorite</span></button
